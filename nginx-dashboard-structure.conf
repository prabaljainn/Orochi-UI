user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    index    index.html;
    root    /usr/share/nginx/html;

    sendfile        on;
    tcp_nopush     on;

    keepalive_timeout  65;
    proxy_send_timeout 120;
    proxy_read_timeout 300;
    proxy_buffering    off;
    proxy_pass_request_headers      on;

    gzip  on;
    gzip_types application/javascript text/css application/json;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_vary on;

    map $http_host $hostValue {
        default   $http_host;
        ""        $host:$server_port;
    }

    server {
        listen       80;

        # Initialize accept_language variable with default
        set $accept_language "en";

        # Override with browser language if available
        if ($http_accept_language ~ "^([a-z]{2})") {
            set $accept_language $1;
        }

        # Ensure we only use supported languages
        if ($accept_language !~ "^(ar|en|es|ja|te|hi)$") {
            set $accept_language "en";
        }

        # Proxy API requests to CVAT server
        location /api/ {
            proxy_pass http://cvat_server:8080/api/;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;

            # CORS headers for API requests
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRFToken' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Handle CORS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRFToken';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Dashboard root - redirect to dashboard with language
        location = /dashboard {
            return 302 $scheme://$host/dashboard/$accept_language/;
        }

        location = /dashboard/ {
            return 302 $scheme://$host/dashboard/$accept_language/;
        }

        # Dashboard with language - serve Angular app (built for /dashboard/en/ structure)
        location ~ ^/dashboard/(ar|en|es|ja|te|hi)/(.*)$ {
            set $lang $1;
            set $path $2;
            try_files /dashboard/$lang/$path /dashboard/$lang/index.html?$args;
        }

        location ~ ^/dashboard/(ar|en|es|ja|te|hi)/?$ {
            set $lang $1;
            try_files /dashboard/$lang/index.html =404;
        }

        # Legacy support: redirect old /en/dashboard to new /dashboard/en/
        location ~ ^/(ar|en|es|ja|te|hi)/dashboard/?(.*)$ {
            set $lang $1;
            set $path $2;
            return 301 $scheme://$host/dashboard/$lang/$path;
        }

        # Direct language access - serve Angular app normally (for any remaining assets)
        location ~ ^/(ar|en|es|ja|te|hi)/(.*)$ {
            try_files /$1/$2 /dashboard/$1/$2 /$1/index.html?$args;
        }

        location ~ ^/(ar|en|es|ja|te|hi)/?$ {
            return 302 $scheme://$host/dashboard/$1/;
        }

        # Root path - redirect to dashboard
        location / {
            return 302 $scheme://$host/dashboard/$accept_language/;
        }
    }
}
