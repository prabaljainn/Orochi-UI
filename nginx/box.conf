        location /$PREFIX/ {
            return 302 /$PREFIX/$accept_language/;
        }

        location ~ ^/$PREFIX/(ar|en|es|ja|te|ar)$ {
            return 302 /$PREFIX/$accept_language/;
        }
    }
}
