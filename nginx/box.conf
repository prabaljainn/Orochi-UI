        # Use this block if translation are being used
        location ~ ^/$PREFIX/(ar|en|es|ja|te|ar)/(.*)$ {
            try_files /$1/$2 /$1/index.html?$args;
        }

        # Use this block if translation are *NOT* being used
        # location ~ ^/$PREFIX/(.*)$ {
        #     try_files /$1 /index.html?$args;
